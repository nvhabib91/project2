<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Basketball Association</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <div class="w3-container">
      <div class="col-md-12 jumbotron text-center">
        <h1>NBA Team Interactive Dashboard</h1>
      </div>
    </div>
  <div class="container">
      <div class="col-md-5">
        <div class="well">
          <h5>Select Season:</h5>
          <select id="selSeason" onchange="dropdownOption(this.value)">
          <option value = "placeholder">Choose Season</option>
          <option value="one">2016-17</option>
          <option value="two">2017-18</option>
          <option value="three">2018-19</option>
          </select>
          <h5>Select NBA Team :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          <option value = "placeholder">Choose Team</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team Profile</h3>
          </div>
          <div id="team-profile" class="panel-body"></div>
          <body>
            <svg width = "300" height = "150"></svg>
          </body>
        </div>
      </div>
      <div class="col-md-6">
      <div class="chart">
          <svg></svg>
      </div>
      </div>
  </div>
      <div class="container">
      <div class="row">
      <div class="col-md-12 text-center">
        <h6 style="font-size: x-large; font-weight: bold; color: blue;">
          <img src="https://images.vexels.com/media/users/3/131556/isolated/preview/904af0f5df4690d4236d521bb141b97f-nba-logo-by-vexels.png" alt="Nba Logo" height="75" >
          NBA Season Standings</h6>
      </div>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Team</th> <th>Wins</th><th>Losses</th><th>Win Percent (%)</th><th>P/A (Per Game)</th><th>BREF Team Score</th><th>Season</th><th>Conference</th></tr>
                    </thead>    
                    <tbody></tbody>
                </table>
            </div>
        </div> 
  </div>
